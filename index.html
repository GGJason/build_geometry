<!DOCTYPE HTML>
<html>
<head>
  <title>Online Geometry Builder | GGJason</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; position: fixed; z-index: -100; }
    #sidebar { bottom:0px; width: 300px; height:80%; position: fixed;  }
    #title { color: white; position: fixed; }
    #new_vertice_form { background: rgba(255,255,255,50%);}
    #new_vertice_form input { width: 20%; border: none; margin: 0; padding: 0;}
    #new_vertice_form span {}
  </style>
</head>
<body>
  <h1 id="title">Online Geometry Builder</h1>
  <div id="sidebar">
    <form id="new_vertice_form" onsubmit=" addVertice(this); return false;">
      <span>
        <label>X: </label><input name="x" value="0"/>
        <label>Y: </label><input name="y" value="0"/>
        <label>Z: </label><input name="z" value="0"/>
      </span>
      <input type="submit"/>
    </form>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
